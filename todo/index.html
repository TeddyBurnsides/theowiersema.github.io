<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
	<title>Javascript</title><link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&display=swap" rel="stylesheet"> 

	<link rel="stylesheet" href="styles.css" />
</head>
<body>

<form onsubmit="return false;">
	<input type="text" placeholder="Enter a new task..." id="newItemText" />
	<button id="newItem">Add</button>
	<div class="clear"></div>
</form>

<ul id="list">
	<li class="item">
		<button class="complete">✓</button>
		<button class="star">★</button>
		<form onsubmit="return false;">
			<span class="text">Meet friends for dinner</span>
			<button class="save hide">Save</button>
		</form>
		<small>Due by October 10, 2019 at 2:00pm</small>
		<button class="remove">X</button>
	</li>
	<li class="item highlight">
		<button class="complete">✓</button>
		<button class="star">★</button>
		<form onsubmit="return false;">
			<span class="text">Feed cats</span>
			<button class="save hide">Save</button>
		</form>
		<small>Due by October 10, 2019 at 2:00pm</small>
		<button class="remove">X</button>
	</li>
</ul>
<script src="main.js"></script>
</body>
</html>
