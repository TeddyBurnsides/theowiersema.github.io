<html>
<head>
	<meta charset="utf-8">
	<title>To Do List</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
		<input type="text" placeholder="Search..." id="search" />
	<form id="taskInput" onsubmit="return false;">
		<input type="text" placeholder="Enter a new task..." id="newItemText" />
		<button id="newItem">Add</button>
		<div id="alert" class="hide">Task names cannot be blank or contain ;=,</div>
		<div class="clear"></div>
	</form>
	
	<div class="clear"></div>
	<ul id="list"></ul>
	<a id="clearAll">Delete All</a>
	<button class="checkmark">.</button>
	<script src="main.js"></script>
</body>
</html>
